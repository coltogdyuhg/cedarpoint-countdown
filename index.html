<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Point Countdown</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the background image and overlay */
        .bg-cedar-point {
            /* Using a high-quality placeholder image for an iconic rollercoaster */
            background-image: url('https://placehold.co/1920x1080/000000/FFFFFF/png?text=Iconic+Rollercoaster+View');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Makes the background scroll less visually */
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better text readability */
        }
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the countdown digits */
        .digit {
            transition: all 0.1s ease-out;
            min-width: 3.5rem; /* Ensure consistent width for digits */
        }
        /* Milliseconds specific styling for rapid updates */
        #milliseconds {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-left: 0.5rem;
        }
        @media (min-width: 768px) {
            #milliseconds {
                font-size: 2rem;
            }
            .digit {
                min-width: 5rem;
            }
        }
    </style>
</head>
<body class="bg-cedar-point text-white min-h-screen flex flex-col">

    <!-- Overlay container to ensure readability -->
    <div class="overlay flex flex-col flex-grow items-center justify-between p-4 sm:p-8">

        <!-- Main Content Area -->
        <main class="flex flex-col items-center justify-center flex-grow w-full max-w-6xl mx-auto">
            
            <!-- Header Text -->
            <h1 class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-amber-400 mb-12 text-center drop-shadow-lg">
                Cedar Point is in...
            </h1>

            <!-- Countdown Timer Container -->
            <div id="countdown-timer" class="flex flex-wrap justify-center items-end gap-3 sm:gap-6 bg-gray-900/80 p-6 sm:p-10 rounded-xl shadow-2xl border-4 border-amber-500">
                
                <!-- Days -->
                <div class="flex flex-col items-center">
                    <span id="days" class="digit text-4xl sm:text-6xl font-mono font-bold text-red-500">00</span>
                    <span class="text-xs sm:text-sm font-semibold uppercase tracking-wider mt-1 text-gray-300">Days</span>
                </div>
                <div class="text-4xl sm:text-6xl font-bold text-amber-400">:</div>

                <!-- Hours -->
                <div class="flex flex-col items-center">
                    <span id="hours" class="digit text-4xl sm:text-6xl font-mono font-bold text-red-500">00</span>
                    <span class="text-xs sm:text-sm font-semibold uppercase tracking-wider mt-1 text-gray-300">Hours</span>
                </div>
                <div class="text-4xl sm:text-6xl font-bold text-amber-400">:</div>

                <!-- Minutes -->
                <div class="flex flex-col items-center">
                    <span id="minutes" class="digit text-4xl sm:text-6xl font-mono font-bold text-red-500">00</span>
                    <span class="text-xs sm:text-sm font-semibold uppercase tracking-wider mt-1 text-gray-300">Minutes</span>
                </div>
                <div class="text-4xl sm:text-6xl font-bold text-amber-400">:</div>

                <!-- Seconds & Milliseconds -->
                <div class="flex flex-col items-start">
                    <div class="flex items-baseline">
                        <span id="seconds" class="digit text-4xl sm:text-6xl font-mono font-bold text-red-500">00</span>
                        <span id="milliseconds" class="text-red-300 font-mono font-medium">.000</span>
                    </div>
                    <span class="text-xs sm:text-sm font-semibold uppercase tracking-wider mt-1 text-gray-300 -ml-2">Seconds</span>
                </div>

            </div>

        </main>

        <!-- Footer -->
        <footer class="w-full text-center py-4 border-t border-gray-700/50">
            <p class="text-sm text-gray-400 font-medium">
                Copyright Colton N Co
            </p>
        </footer>

    </div>

    <!-- JavaScript for Countdown Logic -->
    <script>
        // The target date and time: July 13, 2026, 00:00:00 (Local Time)
        // Note: JavaScript Date object automatically uses the local timezone of the viewer.
        const targetDate = new Date("July 13, 2026 00:00:00").getTime();

        const countdownElements = {
            days: document.getElementById('days'),
            hours: document.getElementById('hours'),
            minutes: document.getElementById('minutes'),
            seconds: document.getElementById('seconds'),
            milliseconds: document.getElementById('milliseconds')
        };
        
        // Function to format numbers with leading zero if less than 10
        const formatTime = (time) => String(Math.floor(time)).padStart(2, '0');
        
        // Function to update the countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Check if the countdown is finished
            if (distance < 0) {
                clearInterval(countdownInterval);
                Object.values(countdownElements).forEach(el => el.textContent = '00');
                countdownElements.milliseconds.textContent = '.000';
                document.getElementById('countdown-timer').innerHTML = 
                    `<span class="text-4xl sm:text-5xl font-extrabold text-green-400">THE TIME IS NOW!</span>`;
                return;
            }

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            // The remaining time after subtracting days
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            // The remaining time after subtracting days and hours
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            // The remaining time after subtracting days, hours, and minutes
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // The remaining milliseconds
            const milliseconds = Math.floor(distance % 1000);

            // Update the DOM
            countdownElements.days.textContent = formatTime(days);
            countdownElements.hours.textContent = formatTime(hours);
            countdownElements.minutes.textContent = formatTime(minutes);
            countdownElements.seconds.textContent = formatTime(seconds);

            // Milliseconds need special formatting (000-999)
            countdownElements.milliseconds.textContent = `.${String(milliseconds).padStart(3, '0')}`;
        }

        // Run the updateCountdown function immediately to avoid a blank display
        updateCountdown();

        // Update the countdown every 50 milliseconds for smoother millisecond display
        const countdownInterval = setInterval(updateCountdown, 50);

    </script>
</body>
</html>
